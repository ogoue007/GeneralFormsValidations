<!DOCTYPE html>
<html>

<head>
	<title>Form Basic</title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>

	<div>

		<h1>Forms Cheat Sheet for my web development</h1>

		<p><a href="contact.html">Contact Us</p>

		<form action="register.php" method="get" id="forRegistrar">

			<fieldset>
				<legend>Personal Informations</legend>
				<div class="text">
					<label for="fName">First Name</label>
					<input type="text" name="fName" id="fName" placeholder="Please enter your first name...">
				</div>
				<div class="text">
					<label for="lName">Last Name</label>
					<input type="text" name="lName" id="lName" placeholder="Please enter your Last name...">
				</div>
				<div class="text">
					<label for="dob">Date of Birth</label>
					<input type="date" name="lName" id="lName" placeholder="Please enter your date of birth...">
				</div>
				<div class="text">
					<label for="email">Email adresse</label>
					<input type="email" name="email" id="email" placeholder="Please enter your email address...">
				</div>
				<div class="text">
					<label for="tel">Phone Number</label>
					<input type="tel" name="tel" id="tel" placeholder="Please enter your phone number...">
				</div>
				<div class="text">
					<label for="web">Website</label>
					<input type="url" name="web" id="web" placeholder="Your website (This is optional...)"></div>
			</fieldset>
			<fieldset>
				<legend>Votre compte</legend>
				<div class=" text">
					<label for="username">Chose a user name</label>
					<input type="text" name="username" id="username" placeholder="Please enter your username">
				</div>
				<div class="text">
					<label for="password1">Chose a password</label>
					<input type="password" name="password1" id="password1" placeholder="Please enter your password">
				</div>
				<div class="text">
					<label for="password2">Repeat your password</label>
					<input type="password" name="password2" id="password2" placeholder="Please verify your password">
				</div>
				<div class="select">
					<label for="country">Where are from?</label>
					<select name="country" id="country">
						<option>--Choisissez votre pays--</option>
						<option value="BE">Belgique</option>
						<option value="CA">Canada</option>
						<option value="FR">France</option>
						<option value="CH">Suisse</option>
					</select>
				</div>
			</fieldset>

			<fieldset>
				<legend>Vos options</legend>
				<div>
					<p>Plans and Tariff</p>
					<div class="radios">
						<!--Put the attribut checked to have a default checked on the navigator-->
						<label><input type="radio" name="subcrisption" value="free" checked><span>Free</span></label>
						<label><input type="radio" name="subcrisption" value="basic"><span>Basic ($4.99)</span></label>
						<label><input type="radio" name="subcrisption" value="pro"><span>Pro ($9.99)</span></label>
						<label><input type="radio" name="subcrisption" value="platinum"><span>Platinum
								($14.99)</span></label>
					</div>
				</div>
				<div>
					<p>Your hobbies</p>
					<div class="checkboxes">
						<label><input type="checkbox" name="interests" value="singing"><span>Music</span></label>
						<label><input type="checkbox" name="interests" value="food"><span>Cooking</span></label>
						<label><input type="checkbox" name="interests" value="garden"><span>Gardening</span></label>
						<label><input type="checkbox" name="interests" value="tech"><span>Technology</span></label>
						<label><input type="checkbox" name="interests" value="travel"><span>Travel</span></label>
						<label><input type="checkbox" name="interests" value="car"><span>Cars</span></label>
						<label><input type="checkbox" name="interests" value="photo"><span>Photography</span></label>
					</div>
				</div>
			</fieldset>

			<fieldset>
				<legend>Submit</legend>
				<div class="checkboxes">
					<label><input type="checkbox" name="trems" value="yes"><span>I accept the terms and
							conditions.</span></label>
				</div>
				<div class="button">
					<button type="submit" value="submit">Submit</button>
					<button type="reset" value="reset">Reset</button>
				</div>
			</fieldset>

		</form>

	</div>
	<script src="js/validate.js"></script>
</body>

</html>
